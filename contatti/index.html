<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles_contact.css" />
    <link rel="stylesheet" href="/styles/styles.css">
    <title>STUDIO 22 MQ_FRANCESCO ODDO</title>
  </head>
  <body>
    <nav>
      <!-- <p onclick="window.open('/','_self')">HOME</p> -->
      <a href="/"><img src="/sources/testa.png" alt="22mq" /></a>
      <div class="social">
        <img src="/sources/social/instagram-white.png" alt="ig" />
        <img src="/sources/social/spotify-white.png" alt="spotify" />
      </div>
    </nav>
    <main>
      <div class="loader-container">
        <div class="loader"></div>
      </div>
      <div class="img-main">
        <img src="/sources/vertica_room.jpg" alt="" />
      </div>
      <div class="form-container">
        <div class="title">
          <h1>Studio 22mq Francesco Oddo</h1>
        </div>
        <div class="form">
          <div class="nome-cognome">
            <input type="text" placeholder="NOME" />
            <input type="text" placeholder="COGNOME" />
          </div>
          <div class="email-numero">
            <input type="email" placeholder="EMAIL" />
            <input type="number" placeholder="NUMERO" />
          </div>
          <div class="messaggio">
            <textarea
              name="messaggio"
              id="messaggio"
              placeholder="MESSAGGIO"
              cols="20"
              rows="10"
            ></textarea>
          </div>
          <div class="btn-invia">
            <button type="submit">INVIA</button>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/script.js"></script>
  </body>
  <footer>
    <div class="logo">
      <img src="/sources/Logo_Bianco.png" alt="studio 22mq" /><span
        class="title-logo"
        >STUDIO 22_MQ FRANCESCO ODDO</span
      >
    </div>
    <p>
      ODDO FRANCESCO P.iva 02701360030 _ Ordine degli Architetti, Pianificatori,
      Paesaggisti e Conservatori delle Province di Novara e del VCO n. 1785 _
      Copyright Â© 2024 STUDIO 22 MQ _ FRANCESCO ODDO ARCHITETTO
    </p>
  </footer>
</html>
